description:
  it:
    features:
      - Inserimento delle richieste di contributi del canone di locazione
      - Inserimento delle domande presentate dai cittadini residenti sottoposti a sfratto
      - Inserimento delle domande per ottenere contributi finalizzati a favorire la mobilità abitativa
      - Inserimento delle proposte d’intervento
    genericName: Epico
    longDescription: >
      Modulo per la richiesta di contributi finalizzati a favorire la mobilità
      abitativa dei cittadini residenti nei Comuni ad alta tensione abitativa e
      nei Comuni con più di 15.000 abitanti attraverso nuovi contratti di
      locazione a canone concordato. Modulo per la richiesta di contributi
      destinati ai cittadini residenti nei Comuni ad alta tensione abitativa
      sottoposti a sfratto per morosità non volontaria. Modulo per la richiesta
      di contributi finalizzati a ristorare la spesa del canone di locazione
      corrisposto dai cittadini, conduttori di alloggi di edilizia privata.
    screenshots:
      - screenshots/epico.png
    shortDescription: Gestione domande relative all'edilizia sociale.
